<div id="clockdiv">
<div>
  <span class="hours">{{this.hr}}</span>
  <div class="smalltext">Hours</div>
</div>
<div>
  <span class="minutes">{{this.min}}</span>
  <div class="smalltext">Minutes</div>
</div>
<div>
  <span class="seconds">{{this.sec}}</span>
  <div class="smalltext">Seconds</div>
</div>
</div>
